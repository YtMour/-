<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- (2) 挂载阶段 渲染模板 -->
    <!-- 操作dom -->
    <div id="app">
      <h3>{{ title }}</h3>
      <div>
        <button @click="count--">-</button>
        <span>{{ count }}</span>
        <button @click="count++">+</button>
      </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        // (1) 创建阶段 响应式数据处理监听
        // 发生初始化 渲染请求
        data: {
          count: 100,
          title: "计数器",
        },
        // 1创建阶段（准备数据）
        beforeCreate() {
          console.log("beforeCreate 响应式数据准备好之前", this, count);
        },
        created() {
          console.log("created 响应式数据准备好之后", this, count);
          // this.数据名 = 请求回来的数据
          // 开始发送初始化渲染请求
        },
        // 2,挂载阶段 渲染模板 响应式数据处理监听
        beforeMount() {
          console.log(
            "beforeMount 模板渲染之前",
            document.querySelector("h3").innerHTML
          );
        },
        mounted() {
          console.log(
            "mounted 模板渲染之后",
            document.querySelector("h3").innerHTML
          );
          // 可以开始操作dom
        },
        // 3更新阶段 响应式数据处理监听  修改数据-> 更新视图
        beforeUpdate() {
          console.log();
        },
        updated() {
          console.log();
        },
        // 4卸载阶段
        beforeDestroy() {
          // 清理一些vue以外的资源占用 定时器 延时器 ...等
          console.log();
        },
        destroyed() {
          console.log();
        },
      });
    </script>
  </body>
</html>
<!-- (3)更新阶段  数据修改，更新视图   可重复执行 -->
<!-- (4)销毁阶段，销毁实例  -->
<!-- 生命周期钩子 共8个  主要两个钩子 created发送初始化请求  mounted操作dom -->
